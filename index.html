<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quimicadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#6a0dad">
  <link rel="icon" type="image/png" href="img/logo.jpg">
  <link rel="apple-touch-icon" href="img/logo.jpg">
  <style>
    .container {
      max-width: 600px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
    
  
  <div class="container">
    <div id="logo" class="mb-3">
      <img src="img/logo.jpg" alt="Logo Quimicadora">
    </div> 

    <form id="formulario">
      <div class="mb-3">
        <label for="oxigenio" class="form-label">Oxigênio (O)</label>
        <input type="number" id="oxigenio" class="form-control" min="0" value="0" placeholder="Número de átomos de Oxigênio">
      </div>
      <div class="mb-3">
        <label for="carbono" class="form-label">Carbono (C)</label>
        <input type="number" id="carbono" class="form-control" min="0" value="0" placeholder="Número de átomos de Carbono">
      </div>
      <div class="mb-3">
        <label for="nitrogenio" class="form-label">Nitrogênio (N)</label>
        <input type="number" id="nitrogenio" class="form-control" min="0" value="0" placeholder="Número de átomos de Nitrogênio">
      </div>
      <div class="mb-3">
        <label for="hidrogenio" class="form-label">Hidrogênio (H)</label>
        <input type="number" id="hidrogenio" class="form-control" min="0" value="0" placeholder="Número de átomos de Hidrogênio">
      </div>
      <div class="mb-3">
        <label for="sodio" class="form-label">Sódio (Na)</label>
        <input type="number" id="sodio" class="form-control" min="0" value="0" placeholder="Número de átomos de Sódio">
      </div>
      <div class="mb-3">
        <label for="magnesio" class="form-label">Magnésio (Mg)</label>
        <input type="number" id="magnesio" class="form-control" min="0" value="0" placeholder="Número de átomos de Magnésio">
      </div>
      <div class="mb-3">
        <label for="cloro" class="form-label">Cloro (Cl)</label>
        <input type="number" id="cloro" class="form-control" min="0" value="0" placeholder="Número de átomos de Cloro">
      </div>
      <div class="mb-3">
        <label for="fosforo" class="form-label">Fósforo (P)</label>
        <input type="number" id="fosforo" class="form-control" min="0" value="0" placeholder="Número de átomos de Fósforo">
      </div>
      <div class="mb-3">
        <label for="potassio" class="form-label">Potássio (K)</label>
        <input type="number" id="potassio" class="form-control" min="0" value="0" placeholder="Número de átomos de Potássio">
      </div>
      <div class="mb-3">
        <label for="enxofre" class="form-label">Enxofre (S)</label>
        <input type="number" id="enxofre" class="form-control" min="0" value="0" placeholder="Número de átomos de Enxofre">
      </div>
      <button type="button" class="btn btn-primary" onclick="calcularFormula()">Calcular</button>
      <button type="button" class="btn btn-primary" onclick="resetarCampos()">Resetar</button>
    </form>

    <div id="resultado" class="mt-3">
      <h4>Resultado:</h4>
      <p>Fórmula: <span id="formula"></span></p>
      <p>Nome: <span id="nome"></span></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
